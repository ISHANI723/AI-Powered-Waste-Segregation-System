<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Waste Classification</title>
    <style>
        /* Resetting margin and padding for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            background: url('static/uploads/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: white;
            padding: 20px;
        }

        /* Header styling with glowing effect */
        h2 {
            font-size: 80px;
            color:rgb(238, 238, 238);
            margin-bottom: 50px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 1px 1px 10px #09c284cb, 0 0 20px rgb(113, 206, 126);
            font-family: "Playfair Display", serif;
        }

        .container {
            display: flex;
            width: 85%;
            max-width: 1200px;
            height: 70%;
            background-color: rgba(255, 255, 255, 0.37);
            opacity: 10px;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(241, 238, 238, 0.1);
            overflow: hidden;
            padding: 30px;
            gap: 30px; /* Added gap between left and right sections */
        }

        .left, .right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 10px rgba(85, 84, 84, 0.1);
            font-family: "preconnect";
        }

        .left {
            background-color: #161616ec;
            border-right: 2px solid #ccc;
            padding-right: 30px;
            text-align: center; /* Align text to center */
        }

        .right {
            background-color: #e4e7e4d8;
            text-align: center; /* Align text to center */
        }
        .left h3 {
            font-size: 24px;
            color: #fcfbfbe5;
            margin-bottom: 30px;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-form h3 {
            margin-bottom: 20px; /* Added more space between the heading and the form */
            font-size: 24px;
            color: #fff;
        
        }

        .upload-form input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            width: 100%; /* Ensures input bar spans full width */
            max-width: 300px; /* Restrict max width */
        }

        /* 3D effect for button */
        .upload-form button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #54ad47;
            color: rgb(15, 15, 15);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Button 3D effect on hover */
        .upload-form button:hover {
            background-color: #34df3c;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .right h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .right img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .right .prediction {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #5e45b8;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
                gap: 20px; /* Reduces gap between sections for smaller screens */
            }

            .left, .right {
                padding: 20px;
            }

            h2 {
                font-size: 28px;
            }

            .upload-form input[type="file"] {
                font-size: 14px;
            }

            .upload-form button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <h2>Waste Classification</h2>

    <div class="container">
        <!-- Left Section for Uploading Image -->
        <div class="left">
            <h3>Upload an Image for Classification </h3>
            <form action="/" method="post" enctype="multipart/form-data" class="upload-form">
                <input type="file" name="file" required>
                <button type="submit">Upload</button>
            </form>
        </div>

        <!-- Right Section for Showing Output -->
        <div class="right">
            {% if filename %}
                <h3>Uploaded Image:</h3>
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
                <div class="prediction">
                    <h3>Prediction: {{ prediction }}</h3>
                </div>
                <div class="binary">
                    <h3>Binary Code: {{ binary_code }}</h3>
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
